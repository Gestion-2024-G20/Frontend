<div class="content">
    <mat-card>
        <mat-card-title>Register</mat-card-title>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username"/>
                </mat-form-field>
                
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"/>
                </mat-form-field>
            
            
                <mat-form-field>
                    <mat-label>Repeat Password</mat-label>
                    <input matInput type="password" formControlName="repeatPassword"/>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstName"/>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastName"/>
                </mat-form-field>
                
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email"/>
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label>Cellphone</mat-label>
                    <input matInput type="text" formControlName="cellphone"/>
                </mat-form-field>
            </div>

        </form>
        <div class="form-group">
            <div>
                <button mat-raised-button color="primary" type="submit">Register</button>
                <a mat-raised-button color="secondary" type="button" href="login" >Login</a>
            </div>
        </div>
    </mat-card>
</div>
