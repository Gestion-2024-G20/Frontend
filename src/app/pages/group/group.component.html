<div class="m-2">
    <h1 class="display-1">{{ this.group.name }}</h1>

    <h3>Miembros</h3>
    <div class="list-group">
    <a class="list-group-item list-group-item-action list-group-item-primary">Miembro 1 (Admin)</a>
    <a class="list-group-item list-group-item-action">Miembro 2</a>
    <a class="list-group-item list-group-item-action">Miembro 3</a>
    <a class="list-group-item list-group-item-action">Miembro 4</a>
    </div>

    <div class="mt-3 p-3 bg-primary-subtle text-primary-emphasis rounded">
        <form #categoryForm="ngForm" (ngSubmit)="createCategory(categoryForm.value)">
            <h4 class="m-8">Nueva Categoría</h4>
            <div class="m-4">
                <input type="text" class="form-control" id="newCategoryName" name="newCategoryName" placeholder="Nombre" ngModel>
                <!-- @for (group of userGroups; track $index) { -->
                <div class="row mt-2">
                    <div class="col-sm-4 col-form-label text-center">
                        <h5> Miembro 1</h5>
                    </div>
                    <div class="col-sm-8">
                        <input type="numeric" min="0" max="100" class="form-control" [name]="'percentage' + 0" placeholder="porcentaje" ngModel>
                        <!-- <input type="numeric" min="0" max="100" class="form-control" [name]="'percentage' + i" placeholder="porcentaje" ngModel> -->
                    </div>
                </div>
                <!-- } -->
                <button class="btn btn-primary mt-4" type="submit">Crear categoría</button>
            </div>
        </form>
    </div>

    <div class="mt-3">
        <h3>Categorias</h3>
        <!-- @for (group of userGroups; track $index) { -->
        <!-- } -->
    </div>
</div>
