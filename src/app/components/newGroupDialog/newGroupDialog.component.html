<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value" cdkFocusInitial>
  </mat-form-field>
  <p>Inserte la descripci√≥n</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description" cdkFocusInitial>
  </mat-form-field>
  @if (data.showError) {
    <mat-error 
    >{{data.msgError}}</mat-error>
  }
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button  (click)="onClick()" >Ok</button>
</div>
